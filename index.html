<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Code Challange</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Week 1 Code Challange</h1>
    <hr>
    <!-- Student Grade Generator -->
    <h2>Student Grade Generator</h2>
    <form action="#" method="GET" id="form">
        <div>
            <input type="text" id="grade" name="grade" placeholder="Enter grade score here"/>
        </div> <br>
        <div>
            <input type="submit" id="submitGrade" value="Display Grade" onclick="studentGradeGenerator();"/>
        </div>

    </form>

    <!-- Speed Detector -->
    <h2>Speed Detector</h2>
    <form action="#" method="GET" id="form">
        <div>
            <input type="text" id="speed" name="speed" placeholder="Enter car speed here"/>
        </div> <br>
        <div>
            <input type="submit" id="submitSpeed" value="Display Demerit Ponits" onclick="speedDetector();"/>
        </div>
    </form>

    <!-- Net Salary Calculator -->
    <h2>Net Salary Calculator</h2>
    <form action="#" method="GET" id="form">
        <div>
            <input type="text" id="salary" name="salary" placeholder="Enter gross income here"/>
        </div> <br>

        <div>
            <input type="submit" id="submitSalary" value="Display Net Salary" onclick="netSalaryCalculator();"/>
            <p id="warning">Do not add a comma while inputing gross income</p>
        </div>

    </form>

    <script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
